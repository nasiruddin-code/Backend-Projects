spring.application.name=HotelBookingRestAPI
server.servlet.context-path=/hotelbooking
server.port=8083
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel-booking-db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Configuring the information about swagger to display the matching expression
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER